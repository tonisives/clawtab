server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_types text/html text/css application/javascript application/json image/svg+xml text/plain text/markdown;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /docs/ {
        alias /usr/share/nginx/html/docs/;
        add_header Cache-Control "public, max-age=300";
        types {
            text/markdown md;
        }
    }

    location /assets/ {
        add_header Cache-Control "public, max-age=86400";
    }

    location ~* \.(css|js)$ {
        add_header Cache-Control "public, max-age=3600";
    }
}
