server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_types text/html text/css application/javascript application/json image/svg+xml text/plain text/markdown;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Markdown docs served with correct type
    location /docs/ {
        alias /usr/share/nginx/html/docs/;
        add_header Cache-Control "public, max-age=300";
        types {
            text/markdown md;
        }
    }

    # Cache static assets (Vite hashed filenames)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|mp4)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
