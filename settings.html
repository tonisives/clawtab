<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cron Manager</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; }
    #root { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/settings.tsx"></script>
  <script>
    // Disable text suggestions, autocorrect, autocapitalize on all inputs/textareas
    const attrs = { autocomplete: 'off', autocorrect: 'off', autocapitalize: 'off', spellcheck: 'false' };
    const observer = new MutationObserver(() => {
      document.querySelectorAll('input, textarea').forEach(el => {
        for (const [k, v] of Object.entries(attrs)) {
          if (el.getAttribute(k) !== v) el.setAttribute(k, v);
        }
      });
    });
    observer.observe(document.getElementById('root'), { childList: true, subtree: true });
  </script>
</body>
</html>
