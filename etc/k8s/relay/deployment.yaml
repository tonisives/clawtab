apiVersion: apps/v1
kind: Deployment
metadata:
  name: relay
  namespace: clawtab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: relay
  template:
    metadata:
      labels:
        app: relay
    spec:
      containers:
        - name: relay
          image: ghcr.io/tgs/clawtab-relay:latest
          ports:
            - containerPort: 8080
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: relay-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: relay-secrets
                  key: jwt-secret
            - name: LISTEN_ADDR
              value: "0.0.0.0:8080"
            - name: RUST_LOG
              value: "clawtab_relay=info"
            - name: REDIS_URL
              value: "redis://redis-clawtab-master:6379"
            - name: APNS_KEY_PATH
              value: "/etc/apns/AuthKey.p8"
            - name: APNS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: apns-config
                  key: key-id
            - name: APNS_TEAM_ID
              valueFrom:
                secretKeyRef:
                  name: apns-config
                  key: team-id
            - name: APNS_TOPIC
              value: "cc.clawtab"
            - name: PUSH_RATE_LIMIT_SECONDS
              value: "30"
          volumeMounts:
            - name: apns-key
              mountPath: /etc/apns
              readOnly: true
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 128Mi
              cpu: 200m
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
      volumes:
        - name: apns-key
          secret:
            secretName: apns-key
            items:
              - key: AuthKey.p8
                path: AuthKey.p8
---
apiVersion: v1
kind: Service
metadata:
  name: relay
  namespace: clawtab
spec:
  selector:
    app: relay
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
